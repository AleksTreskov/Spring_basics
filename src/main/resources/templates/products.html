<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
      <li th:each="product : ${products}">
          <div>${product.id}</div>
          <div>${product.name}</div>
          <div>${product.price}</div>
      </li>
    </ul>
</body>
</html>
