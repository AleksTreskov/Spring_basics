<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Create Product</h1>
  <form action="#" th:action="@{/products/mvc}" method="post" th:object="${product}">
    <input type="text" th:field="${product.name}" id="name" placeholder="name">
    <input type="text" th:field="${product.price}" id="price" placeholder="price">
    <input type="submit" value="Create">
  </form>
</body>
</html>
